	<script src="../js/jquery.validate.min.js"></script>

	<script>
	function reloadcaptcha(){
 			var path = "/farmers/captcha?q="+ new Date().getTime();
     	 	$('#captchaImage').attr('src', path);
    }
	function getRegionList(zoneId) {
		$('#region').empty();
		$.ajax({
			type:'GET',
			url: '/agencies/getRegionsForZone',
			data: {zoneId: zoneId},
			dataType : 'json',
			async: false,
			success: function(result){
				if(result.length > 0) {
					$('#region').append($("<option></option>").val(0).text("Please Select"));
					for (var i = 0; i < result.length; i++) {
						$('#region').append($("<option></option>").val(result[i].id).text(result[i].name));
					}
				}
			},error: function(error){
				alert('Error');
			}
		});
	}
	function getDistrictList(regionId) {
		$('#district').empty();
		$.ajax({
			type:'GET',
			url: '/agencies/getDistrictsForRegion',
			dataType : 'json',
			data: {regionId: regionId},
			async: false,
			success: function(result){
				if(result.length > 0) {
					$('#district').append($("<option></option>").val(0).text("Please Select"));
					for (var i = 0; i < result.length; i++) {
						$('#district').append($("<option></option>").val(result[i].id).text(result[i].name));
					}
				}
			},error: function(error){
				alert('Error');
			}
		});
	}
	function getNodalOfficersList(districtId) {
		$('#nodalofficer').empty();
		$.ajax({
			type:'GET',
			url: '/agencies/nodalofficers/list',
			data: {districtId: districtId},
			async: false,
			success: function(result){
				if(result.length > 0) {
					$('#nodalofficer').append($("<option></option>").val(0).text("Please Select"));
					for (var i = 0; i < result.length; i++) {
						$('#nodalofficer').append($("<option></option>").val(result[i].id).text(result[i].name));
					}
				}
			},error: function(error){
				alert('Error');
			}
		});
	}
	
	function setSuccessMessage(msg) {
		var temp = "<div class='alert alert-success' <div class='alert alert-success'>"+
        "<span onclick='clearError()' class='close' data-dismiss='alert'>&times;</span>"+
		   "<strong> "+msg+""+"</strong>"+
		   "</div>";
		$('#successDiv').html(temp);
		$('html, body').animate({
		scrollTop: $("#successDiv").offset().top
		}, 500);
		setTimeout(function() {
		$("#successDiv").html('');
		}, 10000);
	}
	
	function setErrorMessage(msg) {
		var temp = "<div class='alert alert-danger alert-error' <div class='alert alert-danger alert-error'>"+
        "<span onclick='clearError()' class='close' data-dismiss='alert'>&times;</span>"+
		   "<strong>Error!</strong> "+msg+""+
		   "</div>";
	
		$('#errorDiv').html(temp);
		$('html, body').animate({
		scrollTop: $("#errorDiv").offset().top
		}, 500);
		setTimeout(function() {
		$("#errorDiv").html('');
		}, 10000);
	}
	
	function clearError(){
		$('#successDiv').html('');
		$('#errorDiv').html('');
	}
	</script>
	<script>
		$("#fillForm").validate({
			rules : {
				agencyname:{
					required: true					
				},
				agencycode:{
					required: true					
				},
				nodalofficerId:{
					selectValidator: true					
				},
				emailid: {
					required: true,
					pattern : /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/	
				},
				state:{
					required :true
				},
				address:{
					required :true
				},
				mobilenumber:{
					required :true,
					number:true,
					pattern:/^\d{10}$/
				},
				agencyincharge:{
					required :true
				},
				"nodalofficer.id": {
					selectValidator :true
				},
				"region.id": {
					selectValidator :true
				},
				"district.id": {
					selectValidator :true
				},
				zone: {
					selectValidator :true
				},
				
				accountnumber :{
					required :true
				},
				bankname :{
					required :true
				},
				ifsccode :{
					required :true
				},
				micrcode :{
					required :true
				}
			},
			messages:{
				agencyname : {
					required: "Enter Agency Name"
				},
				agencycode:{
					required: "Enter Agency Code"
				},
				nodalofficerId:{
					selectValidator: "Please Select Nodal Officer"
				},
				emailid: {
					required : "Enter Email Id",
					pattern : "Enter a valid Email Id"
				},
				state:{
					required: "Enter Agency State"
				},
				address:{
					required: "Enter Agency Address"
				},
				mobilenumber:{
					required: "Enter Mobile Number",
					number:"Enter valid Mobile Number",
					pattern: "Enter valid Mobile Number"
				},
				agencyincharge:{
					required: "Enter Agency Incharge Name"
				},
				"nodalofficer.id": {
					selectValidator: "Please select Nodal Officer"
				},
				"region.id": {
					selectValidator: "Please select Region"
				},
				"district.id": {
					selectValidator: "Please select District"
				},
				zone: {
					selectValidator: "Please select Zone"
				},
				accountnumber:{
					required : "Enter Account Number"
				},bankname :{
					required : "Enter Bank Name"
				},
				ifsccode :{
					required : "Enter IFSC Code"
				},
				micrcode :{
					required : "Enter MICR Code"
				}
			}
		});
	
	</script>
